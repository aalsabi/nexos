name: Build NexOS Tools

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-4-dev libadwaita-1-dev debhelper dpkg-dev

    - name: Build Welcome Tool
      run: |
        cd tools/NexOS.Welcome
        dotnet build -c Release --verbosity normal

    - name: Build Debian packages
      run: |
        cd packages/meta
        for d in */; do
          if [ -f "$d/debian/control" ]; then
            cd "$d"
            dpkg-buildpackage -uc -us -b || true
            cd ..
          fi
        done

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nexos-build-artifacts
        path: |
          tools/*/bin/Release/
          *.deb
        retention-days: 7
